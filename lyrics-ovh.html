<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
</head>
<body>
    <input id="title"> by <input id="artist">
    <button onclick="findlyrics()">Find lyrics</button>
    <button onclick="alertArtist()">Alert artist</button>
    <div id="output">result data...</div>
</body>
<script> 
    function findlyrics(){
        $.get("https://api.lyrics.ovh/v1/"
        +document.getElementById("artist").value+"/"
        +document.getElementById("title").value, function(data){
            document.getElementById("output").innerHTML=data.lyrics.replace(new RegExp("\n","g"))
        })
    }

    function alertArtist(){
        let artist = document.getElementById("artist").value;
        alert(artist);
        document.getElementById("output").innerHTML=artist;
    }
</script>
</html>
